<ng-container *ngFor="let item of items; trackBy: trackBy">
  <ng-container *ngIf="item.elementRef.isGroup; else menuItem">
    <div class="fs-menu-groupped-list" *ngIf="!item.elementRef.hidden">
      <div class="mat-menu-item fs-menu-group-label" disabled>{{ item.elementRef.label }}</div>
      <fs-menu-items-list [items]="item.elementRef.childItems"></fs-menu-items-list>
    </div>
  </ng-container>
  <ng-template #menuItem>
    <ng-container *ngIf="item.elementRef.link; else btn">
      <a
        mat-menu-item
        *ngIf="!item.elementRef.hidden"
        [routerLink]="item.elementRef.link"
        [queryParams]="item.elementRef.queryParams"
        (click)="item.elementRef.click($event)"
        [class]="item.elementRef.cssClass"
        [ngClass]="item.elementRef.ngClass"
        [id]="item.elementRef.cssId">
        <ng-template [ngTemplateOutlet]="item.templateRef"></ng-template>
      </a>
    </ng-container>
    <ng-template #btn>
      <button type="button"
              mat-menu-item
              *ngIf="!item.elementRef.hidden"
              (click)="item.elementRef.click($event)"
              [class]="item.elementRef.cssClass"
              [ngClass]="item.elementRef.ngClass"
              [id]="item.elementRef.cssId"
      >
        <ng-template [ngTemplateOutlet]="item.templateRef"></ng-template>
      </button>
    </ng-template>
  </ng-template>
</ng-container>
