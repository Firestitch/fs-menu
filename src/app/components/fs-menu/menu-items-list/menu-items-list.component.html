<ng-container *ngFor="let item of items; trackBy: trackBy">
  <ng-container *ngIf="item.isGroup; else menuItem">
    <div class="fs-menu-groupped-list" *ngIf="!item.hidden">
      <div class="mat-menu-item fs-menu-group-label" disabled>{{ item.label }}</div>
      <fs-menu-items-list [items]="item.childrenItems"></fs-menu-items-list>
    </div>
  </ng-container>
  <ng-template #menuItem>
    <ng-container *ngIf="item.link; else btn">
      <a
        mat-menu-item
        *ngIf="!item.hidden"
        [routerLink]="item.link"
        [queryParams]="item.queryParams"
        (click)="item.click($event)"
        [class]="item.cssClass"
        [ngClass]="item.ngClass"
        [id]="item.cssId">
        <ng-template [ngTemplateOutlet]="item.templateRef"></ng-template>
      </a>
    </ng-container>
    <ng-template #btn>
      <button type="button"
              mat-menu-item
              *ngIf="!item.hidden"
              (click)="item.click($event)"
              [class]="item.cssClass"
              [ngClass]="item.ngClass"
              [id]="item.cssId"
      >
        <ng-template [ngTemplateOutlet]="item.templateRef"></ng-template>
      </button>
    </ng-template>
  </ng-template>
</ng-container>
