<ng-template [ngIf]="!mobile" [ngIfElse]="sheetMenu">
  <button type="button"
          [ngClass]="buttonClass"
          mat-icon-button
          *ngIf="useInternalTrigger"
          [matMenuTriggerFor]="fsMenu"
          #menuTrigger="matMenuTrigger"
          (click)="openMenu()"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
</ng-template>

<ng-template #sheetMenu>
  <button type="button"
          [ngClass]="buttonClass"
          mat-icon-button
          *ngIf="useInternalTrigger"
          (click)="openMenu()"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
</ng-template>


<mat-menu #fsMenu="matMenu" (closed)="closedMatMenu()" [class]="klass">
  <div class="mat-menu-item fs-menu-title" *ngIf="titleTemplate" disabled>
    <ng-template [ngTemplateOutlet]="titleTemplate"></ng-template>
  </div>
  <div class="fs-menu-container" [ngClass]="{ 'with-title': !!titleTemplate }">
    <fs-menu-items-list [items]="items"></fs-menu-items-list>
  </div>
</mat-menu>
